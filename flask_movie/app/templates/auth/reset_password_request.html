{% extends 'auth/form_base.html' %}

{% block form %}
<div class="container">
    <form class="form-signin" action="{{ url_for('auth.password_reset_request') }}"
          method="POST">
        {{ form.hidden_tag() }}

        <h2 class="form-signin-heading">重置账户密码</h2>
        <br>
        <label>账户邮箱</label>
        {{ form.email(class='form-control', id='inputEmail', type='email', placeholder='账户邮箱地址', required=True) }}
        <br>
        {{ form.submit(class='btn btn-lg btn-primary btn-block', type='submit') }}

    </form>
</div>
{% endblock %}
