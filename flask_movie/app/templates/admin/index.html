{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<div class="container text-center">
    <br>
    <div class="jumbotron">
        <h1>欢迎, 管理员 [{{ current_user.name }}] </h1>
        <a href="{{ url_for('home.index') }}">回到首页</a>
    </div>
</div>
{% else %}
<script>
window.location.href = "{{ url_for('admin.login_view') }}"
</script>
<div class="container text-center">
    <div class="jumbotron">
        <a href="{{ url_for('admin.login_view') }}">
            <h1>身份过期, 请重新登录!</h1>
        </a>
    </div>
</div>
{% endif %}
{% endblock %}
